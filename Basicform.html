<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</head>

<body class="bg-dark bg-opacity-75">
    <!-- Title -->
    <header>
        <h1 class="display-1 fw-bold text-center containter-fluid p-5">Basic Javascript Forms</h1>
    </header>
    <!-- Form -->
    <form id="SearchId" action="SubmittedForm.html" method="get" class="">
        <!-- First Row-->
        <div class="mt-5 text-center display-5 row justify-content-center">
            <!-- First name Box -->
            <label for="firstName" class="fw-bold text-center display-5 col-2">First Name</label>
            <input id="firstName" name="firstName" placeholder="First Name" type="text"
                class="text-center display-5 col-2" required /><br />
            <!-- Last name Box -->
            <label for="lastName" class="fw-bold text-center display-5 col-2">Last Name</label>
            <input id="lastName" name="lastName" placeholder="Last Name" type="text" class="text-center display-5 col-2"
                required />
        </div>
        <!-- Second Row-->
        <div class="mt-5 text-center display-5 row justify-content-center">
            <!-- Street Box -->
            <label for="street" class="fw-bold text-center display-5 col-2">Street</label>
            <input id="street" name="street" placeholder="Street" type="text" class="text-center display-5 col-2"
                required /><br />
            <!-- City Box -->
            <label for="city" class="fw-bold text-center display-5 col-2">City</label>
            <input id="city" name="city" placeholder="City" type="text" class="text-center display-5 col-2" required />
        </div>
        <!-- Third Row-->
        <div class="mt-5 text-center display-5 row justify-content-center">
            <!-- State Box -->
            <label for="state" class="fw-bold text-center display-5 col-2">State</label>
            <input id="state" name="state" placeholder="State" type="text" class="text-center display-5 col-2"
                required /><br />
            <!-- Zip Box -->
            <label for="zip" class="fw-bold text-center display-5 col-2">Zip</label>
            <input id="zip" name="zip" placeholder="Zip" type="number" class="text-center display-5 col-2" required />
        </div>
        <!-- Fourth Row-->
        <div class="mt-5 text-center display-5 row justify-content-center">
            <!-- Phone Number Box -->
            <label for="phoneNumber" class="fw-bold text-center display-5 col-2">Phone number</label>
            <input id="phoneNumber" name="phoneNumber" placeholder="Phone" type="tel"
                class="text-center display-5 col-2" required /><br />
            <!-- Email Adress Box -->
            <label for="emailAddress" class="fw-bold text-center display-5 col-2">Email Address</label>
            <input id="emailAddress" name="emailAddress" placeholder="Email " type="email"
                class="text-center display-5 col-2" required />
        </div>
        <!--  Form Sumbitting-->
        <div class="mt-5 text-center display-5 justify-content-center">
            <!-- Submit Data from Form -->
            <input onclick="" id="ShowQuery" type="submit" value="Submit Form" class="w-auto display-1 fw-bold"
                required />
        </div>
    </form>
    <!-- Footer -->
    <footer class="btn btn-success navbar fixed-bottom container-fluid p-5 w-100 h-25 justify-content-center">
        <h1 class="display-1 fw-bold">
            <!-- Directs to Form Page -->
            <a href="SubmittedForm.html" target="_self" class="text-black" required> Next --></a>
        </h1>
    </footer>
</body>

</html>
